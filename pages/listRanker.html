<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Betterloxd: Providing Features for Letterboxd Not On Letterboxd</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.js" integrity="sha512-M0cjXJTonbWEdLI3HJIoJSQBb9980RWmOCk+tvWkhgFrAZqSSIg1+1Db/vDu7Qk9W3L90gBynve17PYvarjfQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../scripts/listRanker.js" defer ></script>
  </head>
  <body>
    <h1> List Ranker </h1>
    <a href="../index.html" >Go back</a>

    <div class="container" id="file-submission-container">
        <div class="item">
          <label for="rankFile">Upload the list you created!</label>
          <input type="file" id="rankCsv" accept=".csv">
          <button id="rankCsvSubmit">Submit</button>
        </div>
    </div>

    <div class="poster-title-container" id="poster-title-container">
        <h2>Worse Than Pivot</h2>
        <h2>Pivot</h2>
        <h2>Better Than Pivot</h2>

    </div>

    <div id="containerContainer">
        <div id="container-1" class="poster-container-container">
            <div class="poster-container item ">
                <div class="item poster-img leftFilmImgDiv">
                    <img class="leftFilmImg" id="leftFilmImg-1" src="" alt="Placeholder poster">
                </div>
                <button class="leftFilmInfoButton hiddenButton" id="leftFilmInfoButton-1">More info</button>
            </div>

            <div class="poster-container item">
                <div class="item poster-img middleFilmImgDiv">
                    <img class="middleFilmImg" id = "middleFilmImg-1" src="https://diamondpainting5d.com/wp-content/uploads/2022/06/Goodfellas-poster.jpg" alt="Placeholder poster">
                </div>
                <button class="middleFilmInfoButton" id="middleFilmInfoButton-1">More info</button>
            </div>
            <div class="poster-container item">
                <div class="item poster-img rightFilmImgDiv">
                    <img class="rightFilmImg" id="rightFilmImg-1" src="" alt="Placeholder poster">
                </div>
                <button class="rightFilmInfoButton hiddenButton" id="rightFilmInfoButton-1">More info</button>
            </div>
        </div>
    </div>
  </body>
</html>
